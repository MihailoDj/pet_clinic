<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Owners</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="com.mihailo.pet_clinic.model.Owner"*/-->
    <h1 th:text="'List of Pet Owners'">List of Pet Owners</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">ID</td>
            <td th:text="${owner.firstName}">First name</td>
            <td th:text="${owner.lastName}">Last name</td>
        </tr>
        </thead>
    </table>
</body>
</html>
